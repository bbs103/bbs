<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" href="__PUBLIC__/admin/css/public.css" />
	<title></title>
</head>
<body>
	<form action="__APP__/Home/Teach/insert" method="post" enctype='multipart/form-data'>
		<table class="table">
			<tr >
				<td class="th" colspan="2">添加教师</td>
			</tr>
			<tr>
				<td>教师姓名</td>
				<td>
					<input type="text" name="t_name" class="title"/>
				</td>
			</tr>
			<tr>
				<td>教师照片</td>
				<td><input type="file" name="t_photo[]"/></td>
			</tr>
			<tr>
				<td>教师所在导航id</td>
				<td>
					<input type="text" name="nav_id">
				</td>

			</tr>

			<tr>
				<td>教师所属专业</td>
				<td>
					<select name='f_id'>
						<option value="0">====选择栏目====</option>
						<foreach name='info' item='val'>
						<option value="{$val.f_id}">{$val.f_name}</option>
						</foreach>
					</select>
				</td>

			</tr>
			<tr>
				<td>教师简介</td>
				<td>
					<textarea id="editor_id" name="t_intro" style="width:700px;height:300px;"></textarea>
				</td>
			</tr>
			<tr>
				<td>教师职称</td>
				<td>
					<input type="" name='t_job' value=""/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="添加" class="input_button"/>
					<input type="reset" class="input_button"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
